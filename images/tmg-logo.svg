<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- T - The (Firmness/Bold) - Pillar/Foundation -->
  <g id="T-section">
    <rect x="10" y="20" width="40" height="50" fill="#1e40af" rx="5"/>
    <rect x="20" y="25" width="20" height="40" fill="#3b82f6" rx="3"/>
    <text x="30" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">T</text>
  </g>
  
  <!-- M - Management (Future Managers) - Rising Arrow/Growth -->
  <g id="M-section">
    <path d="M 70 70 L 80 30 L 90 50 L 100 30 L 110 70" stroke="#1e40af" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="90" cy="35" r="8" fill="#3b82f6"/>
    <text x="90" y="58" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e40af" text-anchor="middle">M</text>
  </g>
  
  <!-- G - Gurus (Top Talent) - Trophy/Star -->
  <g id="G-section">
    <path d="M 140 30 L 150 20 L 160 30 L 155 40 L 165 40 L 150 55 L 135 40 L 145 40 Z" fill="#f59e0b"/>
    <circle cx="150" cy="25" r="5" fill="#fbbf24"/>
    <rect x="145" y="55" width="10" height="15" fill="#1e40af" rx="2"/>
    <text x="150" y="58" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e40af" text-anchor="middle">G</text>
  </g>
</svg>
